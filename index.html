<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#4f46e5" />
  <meta name="theme-color" content="#4f46e5" />
  <title>ChildTale - Custom Coloring Book Stories</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700;900&family=Nunito:wght@400;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    button,
    input,
    textarea,
    a {
      font-family: 'Nunito', sans-serif !important;
    }

    /* Simple Clean Auth Modal */
    .auth-modal-card {
      width: 100%;
      max-width: 440px;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.2);
      padding: 40px;
      position: relative;
      animation: modal-pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes modal-pop {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .auth-input-group {
      margin-bottom: 20px;
    }

    .auth-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .auth-input-field {
      width: 100%;
      height: 52px;
      background: #f0f7ff;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 0 16px 0 16px;
      font-weight: 600;
      color: #1e293b;
      outline: none;
      transition: all 0.2s;
    }

    .auth-input-field:focus {
      background: #ffffff;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .auth-input-icon {
      position: absolute;
      right: 16px;
      color: #94a3b8;
    }

    .btn-auth-primary {
      width: 100%;
      height: 56px;
      background: #0f172a;
      color: #ffffff;
      border-radius: 12px;
      font-weight: 800;
      font-size: 16px;
      transition: all 0.2s;
      margin-top: 10px;
    }

    .btn-auth-primary:hover {
      background: #1e293b;
      transform: translateY(-1px);
    }

    .btn-auth-social {
      width: 100%;
      height: 52px;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 700;
      color: #334155;
      transition: all 0.2s;
    }

    .btn-auth-social:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
    }

    .divider-text {
      display: flex;
      align-items: center;
      text-align: center;
      color: #94a3b8;
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 0.1em;
      margin: 24px 0;
    }

    .divider-text::before,
    .divider-text::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #f1f5f9;
    }

    .divider-text:not(:empty)::before {
      margin-right: 16px;
    }

    .divider-text:not(:empty)::after {
      margin-left: 16px;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fade-in 0.2s ease-out forwards;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-white text-slate-900 antialiased overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
